{% extends 'chat/index.html' %}
{% load static %}
{% block link %}<link rel="stylesheet" href="{% static 'css/room.css' %}">{% endblock link %}
{% block content %}

<div class="container">
    <header>
        <h1>Чат-комната</h1>
        <input id="leave-chat-button" type="button" value="Выйти из чата" style="float: right;">
    </header>

    <!-- Текстовый чат -->
    <textarea id="chat-log" cols="100" rows="20" readonly></textarea><br>
    <input id="chat-message-input" type="text" size="100" placeholder="Введите ваше сообщение"><br>
    <input id="chat-message-submit" type="button" value="Отправить">

    <!-- Видеочат -->
    <div class="video-chat">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
        <button id="startVideoChat">Start Video Chat</button>
    </div>
</div>

{{ room_name|json_script:"room-name" }}
<script src="{% static 'js/room.js' %}"></script>
{% endblock content %}
